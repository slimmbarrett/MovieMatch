<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieMatch - Find Your Perfect Movie</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>MovieMatch</h1>
            <p>Найдите идеальный фильм для вечера</p>
        </header>

        <div class="search-section">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Поиск фильма...">
                <button id="searchButton">Поиск</button>
                <button id="googleSearchButton">Поиск в Google</button>
            </div>
        </div>

        <div class="recommendation-section">
            <h2>Подберите фильм по критериям</h2>
            <div class="questionnaire" id="questionnaire">
                <div class="question" id="moodQuestion">
                    <h3>Какое у вас настроение?</h3>
                    <div class="options">
                        <button class="option-btn" data-value="happy">Веселое</button>
                        <button class="option-btn" data-value="sad">Грустное</button>
                        <button class="option-btn" data-value="excited">Воодушевленное</button>
                        <button class="option-btn" data-value="relaxed">Расслабленное</button>
                        <button class="option-btn" data-value="thoughtful">Задумчивое</button>
                    </div>
                </div>

                <div class="question" id="occasionQuestion">
                    <h3>Для какого случая?</h3>
                    <div class="options">
                        <button class="option-btn" data-value="alone">Одному</button>
                        <button class="option-btn" data-value="date">Свидание</button>
                        <button class="option-btn" data-value="friends">С друзьями</button>
                        <button class="option-btn" data-value="family">С семьей</button>
                    </div>
                </div>

                <div class="question" id="genreQuestion">
                    <h3>Предпочитаемые жанры</h3>
                    <div class="options">
                        <button class="option-btn" data-value="action">Экшен</button>
                        <button class="option-btn" data-value="comedy">Комедия</button>
                        <button class="option-btn" data-value="drama">Драма</button>
                        <button class="option-btn" data-value="horror">Ужасы</button>
                        <button class="option-btn" data-value="romance">Романтика</button>
                        <button class="option-btn" data-value="scifi">Фантастика</button>
                    </div>
                </div>

                <button id="getRecommendationBtn" class="primary-btn">Получить рекомендацию</button>
            </div>
        </div>

        <div id="results" class="results-section">
            <!-- Results will be displayed here -->
        </div>

        <div id="movieDetails" class="movie-details">
            <!-- Movie details will be displayed here -->
        </div>
    </div>

    <script src="{{ url_for('static', path='/js/main.js') }}"></script>
</body>
</html>
